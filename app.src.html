<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Restaurant Roulette</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

    <link rel="stylesheet" href="styles/main.css">
    

    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="log_in"><i class="fas fa-user"></i></div>
      <div id="history"><i class="fas fa-history"></i></div>
      <div id="liked"><i class="fas fa-thumbs-up"></i> </div>
    </div>
    <!-- 3 sections -->

    <div id="content">

      <!-- section 1 = select type of food -->
      <div class="section" id="section1">

        <div class="preloader">
          <i class="fas fa-spinner fa-pulse"></i>
        </div>

        <h1 class="title">Where should I eat?</h1>

        <!-- max 8 -->
        <div class="foodbtn btn" data-type="salad">Salad</div>
        <div class="foodbtn btn" data-type="taco">Taco</div>
        <div class="foodbtn btn" data-type="burger">Burger</div>
        <div class="foodbtn btn" data-type="steak">Steak</div>
        <div class="foodbtn btn" data-type="vegan">Vegan</div>
        <div class="foodbtn btn" data-type="vegetarian">Vegetarian</div>
       <!--  <div class="foodbtn btn" data-type="crepe">Crepe</div>
        <div class="foodbtn btn" data-type="wings">Wings</div>  -->
          
      </div>

      <!-- section 2 = get the random reco -->
      <div class="section" id="section2">
        <!-- image -->
        
        <div id="img_container"></div>

        
        <div id="info_container">
          <!-- name -->
          <div class="row">
            <h1 class="place_title"></h1>
          <!-- distance -->
            <h4 id="distance"></h4>
          </div>
          <!-- rating -->
          <div class="row">
            <h3 class="rating"></h3>
            <!-- price tier -->
            <h4 id="price"></h4>
          </div>
        </div>
        <div class="divider"></div>
        <!-- contact -->
        <div id="contact_container">
          <div class="row">
          <!-- website -->
            <h2 id="website"></h2>
            <!-- phone -->
            <h2 id="phone"></h2>
          </div>
        </div>
        <div class="divider"></div>
        <div id="tip">
          <!-- tip -->
          <h3></h3>
        </div>
        
        <div class="btn_container">
          <!-- get direction -->
          <div class="row">
            <div id="like" class="btnblue btn"><i class="fas fa-heart"></i></div>
            <div id="direction" class="btnblue btn"><i class="fas fa-map-marker-alt"></i></div>
          </div>
          <div class="row">
            <div class="btnwhite btn">Change Category</div>
            <!-- show another suggestion -->
            <div class="btnwhite btn">Give Another Suggestion</div>
          </div>
        </div>

        <div class="warning">
        <div class="warning_box">
          <h2>
          Nothing is open or good around you right now</h2>
          <div class="btnblue btn">Go Back</div>
        </div>  
      </div>
        
      </div>


      <!-- section 3 = direction to reco -->
      <div class="section" id="section3">

        <!-- map view -->
        
        <!-- go back -->
        <div class="btn_container">
          <div class="btnblue btn">Go Back</div>
        </div>
      </div>
      <div id="external_info" class="section">
        <div id="liked_content">
      
        </div>

        <div id="history_content">
      
        </div>
      </div>
      
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6UumqnkB2X99K9Eeef_RzAQSENqA3I0k">
    </script>
    <script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  </body>
</html>
